name: Release

on:
  release:
    types: [published]
    branches:
    - master

jobs:
  release:
    name: Push Image to ECR
    runs-on: ubuntu-latest
    steps:
    - name: Get Repository Name
      id: get-repository
      run: echo ::set-output name=repository::${GITHUB_REPOSITORY,,}
    - name: Get Release Version
      id: get-version
      run: echo ::set-output name=version::${{ github.event.release.tag_name }}
    - name: Checkout
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Login to Amazon ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        ECR_REPOSITORY: ${{ steps.get-repository.outputs.repository }}
        IMAGE_TAG: ${{ steps.get-version.outputs.version }}
      run: |
        docker build --build-arg APP_VERSION=$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
